<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
    <h1>Создаем модели для авто</h1>

    <form method="post" action="create/">
        {% csrf_token %}
        <p>
            <label>марка авто</label>
            <input type="text" name="mark">
        </p>
        <p>
            <label>производитель</label>
            <input type="text" name="manufacturer">
        </p>
        <p>
            <label>год</label>
            <input type="number" name="year">
        </p>
        <p>
            <label>гос номер</label>
            <input type="text" name="gos_number">
        </p>
        <input type="submit" value="Сохранить">
    </form>
    {% if cars.count > 0 %}
        <h3>База автомобилей</h3>
        <table>
            <tr><th>Id</th><th>марка авто</th><th>производитель</th><th>год</th><th>госномер</th></tr>
            {% for car in cars %}
            <tr>
                <td>{{ car.id }}</td>
                <td>{{ car.mark }}</td>
                <td>{{ car.manufacturer }}</td>
                <td>{{ car.gos_number }}</td>
                <td><a href="edit/{{ car.id }}">Изменить</a><a href="delete/{{ car.id }}">Удалить</a></td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
